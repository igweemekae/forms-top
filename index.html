<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Faculty+Glyphic&family=Handlee&display=swap"
      rel="stylesheet"
    />
    <title>Sign Up</title>
  </head>
  <body>
    <main>
      <section class="form-a">
        <img src="./images/piclog.jpg" id="piclog" />
      </section>

      <section class="form-b">
        <div class="c1">
          <p>
            This is not real online service! You know you need something <br />
            like this is in your life to help you realize your deepest dreams
            <br />
            Sign up now to get started
          </p>
          <br />
          <p>You <em>know</em> you want to.</p>
        </div>

        <div class="c2">
          <p>Let's do this!</p>
          <br />
          <div class="c2-span">
            <div class="row">
              <span class="block">
                <label for="firstname">FIRST NAME:</label>
                <input id="firstname" type="text" placeholder="Thor" />
              </span>

              <span class="block">
                <label for="firstname">LAST NAME:</label>
                <input id="lastname" type="text" placeholder="Odinsonl" />
              </span>
            </div>
            <div class="row">
              <span class="block">
                <label for="email">EMAIL:</label>
                <input id="email" type="email" />
              </span>

              <span class="block">
                <label for="phoneno">PHONE NUMBER:</label>
                <input id="phoneno" type="number" />
              </span>
            </div>
            <div class="row">
              <span class="block">
                <label for="password">PASSWORD:</label>
                <input id="password" type="password" />
              </span>

              <span class="block">
                <label for="cpassword">CONFIRM PASSWORD:</label>
                <input id="cpassword" type="password" />
              </span>
            </div>
          </div>
        </div>

        <div class="c3">
          <button type="button">Create Account</button><br /><br />
          <p>Already have an account? <a href="#" id="login">Log in</a></p>
        </div>
      </section>
    </main>
  </body>
</html>
